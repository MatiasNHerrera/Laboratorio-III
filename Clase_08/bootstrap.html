<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina con bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid" class="container-fluid" style="background-color: black">holiwis</div>
    <div class="row">
        <div class="col-sm-4 col-md-6" style="background-color: red">
            <img src="./fotos/Chrysanthemum.jpg" width="200px" class="img-fluid rounded">
        </div>
        <div class="col-sm-4 col-md-3" style="background-color: tan">
            <img src="./fotos/Desert.jpg" width="200px" class="img-fluid rounded-circle">
        </div>
        <div class="col-sm-4 col-md-3" style="background-color: yellow">
            <img src="./fotos/Desert.jpg" width="200px" class="img-fluid img-thumbnail ">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3 col-md-3" style="background-color: darkgreen">
            <input type="button" data-toggle="modal" data-target="#myModal" value="Abrir modal">
            <div class="modal" id="myModal">
                <div class="modal-header">
                    <div class="modal-body bg-dark">
                        <input type="button" class="close" value="Cerrar" data-dismiss="modal" style="left:inherit"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-7" style="background-color: firebrick">
            <div class="alert alert-success">
                <i class="fas fa-bone"></i>Hola 
            </div>
        </div>
        <div class="col-sm-3 col-md-1" style="background-color: blueviolet">G</div>
        <div class="col-sm-3 col-md-1" style="background-color: blue">H</div>
    </div>
    

</body>
</html>
